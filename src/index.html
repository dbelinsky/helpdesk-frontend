<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
</head>
<body>
  <div class="btn__container">
    <header>
      <h1>HelpDesk</h1>
      <button class="add__btn-ticket">Добавить тикет</button>
    </header>
    <main>
      <ul class="ticket__container"></ul>
    </main>
  </div>

  <div class="ticket__modal">
    <div class="modal__content">

      <h2 class="modal__title"></h2>
      <form class="ticket__form">
        <input type="hidden" class="ticket__id">
        <label for="ticketName" class="ticket__name">Краткое описание</label>
        <input type="text" id="ticketName" class="input__text" required>

        <label for="ticketDescription" class="ticket__description">Подробное описание</label>
        <textarea id="ticketDescription" class="textarea__description" required></textarea>

        <div class="btns__ticket">
          <button class="close__btn" type="button">Отмена</button>
          <button class="confirm__Btn" type="submit">Ok</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Модельное окно удаления -->
  <div class="delete__modal">
    <div class="modal__content">
      <h2 class="delete__ticket">Удалить тикет</h2>
      <p class="delete__ticket-text">Вы уверены, что хотите удалить этот тикет? Это действие необратимо.</p>
      <div class="btns__ticket">
        <button class="cancel__DeleteBtn">Отмена</button>
        <button class="confirm__DeleteBtn">Ok</button>
      </div>
    </div>
  </div>

  <div class="loading__icon"></div>

</body>
</html>
